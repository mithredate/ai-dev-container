# Integration test compose configuration
# Tests the bridge routing from claude container to golang sidecar

services:
  claude:
    image: claude-sidecar-test
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: test-claude
    environment:
      - SIDECAR_CONFIG_DIR=/workspaces/test
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - .:/workspaces/test
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspaces/test
    # Keep container running for test commands
    command: ["sleep", "infinity"]
    # Start as root for firewall init, entrypoint drops to claude user
    cap_add:
      - NET_ADMIN

  golang:
    image: golang:1.24-alpine
    container_name: test-golang
    volumes:
      - ./go-test-app:/app
    working_dir: /app
    # Keep container running for exec commands
    command: ["sleep", "infinity"]

  node:
    image: node:20-alpine
    container_name: test-node
    volumes:
      - ./node-test-app:/app
    working_dir: /app
    # Keep container running for exec commands
    command: ["sleep", "infinity"]

volumes:
  workspace:
