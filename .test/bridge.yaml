# Integration test bridge configuration
# Routes go commands to the test-golang sidecar container

version: "1"

# Container name mappings
containers:
  golang: test-golang
  node: test-node

# Command mappings
commands:
  go:
    container: golang
    exec: go
    workdir: /app
    paths:
      /workspaces/test/go-test-app: /app

  node:
    container: node
    exec: node
    workdir: /app
    paths:
      /workspaces/test/node-test-app: /app

# Native overrides - these execute locally instead of routing to sidecar
overrides:
  echo:
    native: /bin/echo
  claude:
    native: /workspaces/test/node-test-app/claude
